<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Review Link</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      margin: 0;
      background: #F8FAFC;
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      color: #334155;
      animation: fadeInSlideUp 0.6s ease-out forwards;
    }

    h2 {
      margin-bottom: 25px;
      color: #0D9488;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #334155;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      color: #334155;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus {
      outline: none;
      border-color: #0D9488;
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2);
    }

    input::placeholder {
      color: #9CA3AF;
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #0D9488;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0F766E;
      transform: translateY(-2px);
    }

    .error {
      color: #991B1B;
      background-color: #FEE2E2;
      border: 1px solid #FCA5A5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Send Review Link</h2>
    <div id="error" class="error">Please enter a valid name and mobile number.</div>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter patient name" />

    <label for="mobile">Mobile Number (without country code):</label>
    <input type="tel" id="mobile" placeholder="e.g. 9444261111" />

    <button id="sendBtn">Send Message</button>
  </div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      let mobile = document.getElementById('mobile').value.trim();

      const phoneRegex = /^[0-9]{10}$/;
      if (!name || !phoneRegex.test(mobile)) {
        document.getElementById('error').style.display = 'block';
        return;
      }
      document.getElementById('error').style.display = 'none';

      mobile = '91' + mobile;

      const message =
        `Hello ${name},
Thank you for visiting *Dr. Mani's Ortho Speciality & General Clinic*.
Your review means a lot to us — it helps others find the right care and encourages our team.
If you were happy with our service, please give us a *5-star rating* ⭐⭐⭐⭐⭐.
You can share your feedback here: https://g.page/r/CfKLCQ4kwt5UEBM/review
Your rating would help us serve you even better!`;

      const encodedMessage = encodeURIComponent(message);
      const waLink = `https://wa.me/${mobile}?text=${encodedMessage}`;
      window.open(waLink, '_blank');
    });
  </script>

</body>

</html>
