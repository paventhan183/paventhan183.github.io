<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Review Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(135deg, #1D4ED8, #3B82F6);
      /* Professional blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      /* Glassmorphism effect */
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      width: 320px;
      box-sizing: border-box;
      color: #fff;
      backdrop-filter: blur(10px);
      animation: fadeInSlideUp 0.6s ease-out forwards;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #DBEAFE;
      /* Softer white */
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #93C5FD;
      /* Light blue border */
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }

    input::placeholder {
      color: #93C5FD;
      opacity: 0.8;
    }

    button {
      width: 100%;
      padding: 10px 0;
      background-color: #fff;
      color: #1D4ED8;
      /* Primary blue */
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #DBEAFE;
      /* Softer white on hover */
      transform: translateY(-2px);
    }

    .error {
      color: #FCA5A5;
      /* Light red for better contrast */
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Send Review Link</h2>
    <div id="error" class="error">Please enter a valid name and mobile number.</div>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter patient name" />

    <label for="mobile">Mobile Number (without country code):</label>
    <input type="tel" id="mobile" placeholder="e.g. 9444261111" />

    <button id="sendBtn">Send Message</button>
  </div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      let mobile = document.getElementById('mobile').value.trim();

      const phoneRegex = /^[0-9]{10}$/;
      if (!name || !phoneRegex.test(mobile)) {
        document.getElementById('error').style.display = 'block';
        return;
      }
      document.getElementById('error').style.display = 'none';

      mobile = '91' + mobile;

      const message =
        `Hello ${name},
Thank you for visiting *Dr. Mani's Ortho Speciality & General Clinic*.
Your review means a lot to us — it helps others find the right care and encourages our team.
If you were happy with our service, please give us a *5-star rating* ⭐⭐⭐⭐⭐.
You can share your feedback here: https://g.page/r/CfKLCQ4kwt5UEBM/review
Your rating would help us serve you even better!`;

      const encodedMessage = encodeURIComponent(message);
      const waLink = `https://wa.me/${mobile}?text=${encodedMessage}`;
      window.open(waLink, '_blank');
    });
  </script>

</body>

</html>
