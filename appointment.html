<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Appointment Confirmation</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      margin: 0;
      background: #F8FAFC;
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 15px;
      color: #0D9488;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h2 {
      margin-bottom: 20px;
      color: #0D9488;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 12px;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      color: #334155;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="tel"]:focus,
    input[type="time"]:focus,
    textarea:focus {
      outline: none;
      border-color: #0D9488;
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2);
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #0D9488;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0F766E;
      transform: translateY(-2px);
    }

    .error {
      color: #991B1B;
      background-color: #FEE2E2;
      border: 1px solid #FCA5A5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="admin.html" class="back-link">‚Üê Back to Admin Panel</a>
    <h2>Send Appointment Confirmation</h2>
    <div id="error" class="error"></div>

    <label for="phone">Mobile Number (without country code):</label>
    <input type="tel" id="phone" placeholder="e.g. 9444261111">

    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="time">Time:</label>
    <input type="time" id="time">

    <button onclick="sendMessage()">üì≤ Send WhatsApp Message</button>
  </div>

  <script>
    // Set today's date in the date input field on page load
    window.onload = function() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
    };

    function sendMessage() {
      const errorDiv = document.getElementById("error");
      let phone = document.getElementById("phone").value.trim(); // Use let as we'll modify it
      const dateValue = document.getElementById("date").value;
      const timeValue = document.getElementById("time").value;

      // Basic check for empty fields
      if (!phone || !dateValue || !timeValue) {
        errorDiv.textContent = "Please fill in all required fields.";
        errorDiv.style.display = 'block';
        return;
      }
      // Validate phone number (assuming 10 digits without country code)
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        errorDiv.textContent = "Please enter a valid 10-digit mobile number (e.g., 9444261111).";
        errorDiv.style.display = 'block';
        return;
      }
      errorDiv.style.display = 'none';

      phone = '91' + phone; // Prepend '91' for WhatsApp

      // Format date for display
      const dateObj = new Date(dateValue + 'T00:00:00');
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      const date = dateObj.toLocaleDateString('en-US', dateOptions);

      // Format time for display
      const [hours, minutes] = timeValue.split(':');
      const timeObj = new Date();
      timeObj.setHours(hours, minutes, 0, 0);
      const time = timeObj.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });

      const location = "Dr. Mani's Ortho Speciality & General Clinic, 68, Radha Nagar Main Road, Opposite J2 Mahal, Chromepet, Chennai";
      const mapLink = "https://www.google.com/maps/place/Dr+Mani's+Ortho+Speciality+%26+General+Clinic,Chromepet,Chennai";
      const message = `Hello Sir/Madam,
Thank you for speaking with us today.
As confirmed, your appointment is scheduled:

üìÖ Date: ${date}
‚è∞ Time: ${time}
üè• Location: ${location}
üìç Google Map: ${mapLink}

Please let us know if you need any changes.
We look forward to seeing you.`;

      const encodedMessage = encodeURIComponent(message);
      //console.log(encodedMessage);
      const url = `https://wa.me/${phone}?text=${encodedMessage}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
