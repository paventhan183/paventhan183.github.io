<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #F8FAFC;
      /* Light blue-gray background */
      margin: 0;
      padding: 20px;
      /* Add some padding for smaller screens */
      box-sizing: border-box;
    }

    .form-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      /* More padding */
      max-width: 450px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      /* Softer, larger shadow */
      border: 1px solid #e0e0e0;
    }

    h2 {
      text-align: center;
      color: #0D9488;
      /* Use primary theme color */
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #334155;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      /* Taller inputs */
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #0D9488;
      /* Highlight with theme color */
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2);
    }

    .radio-group {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    /* Reset styles for labels within radio groups */
    .radio-group label {
      display: inline-block;
      font-weight: normal;
      margin-top: 0;
    }

    .radio-group-inline label {
      margin-right: 20px;
    }

    .radio-group-stacked div:not(:last-child) {
      margin-bottom: 8px;
    }

    .radio-group input[type="radio"] {
      vertical-align: middle;
      margin-right: 8px;
    }

    button {
      background: #0D9488;
      /* Use primary theme color */
      color: white;
      border: none;
      padding: 15px;
      /* Taller button */
      margin-top: 25px;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background: #0F766E;
      /* Darker shade for hover */
      transform: translateY(-2px);
      /* Slight lift on hover */
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Appointment / Contact Form</h2>

    <label for="name">* Name</label>
    <input type="text" id="name" required>

    <label for="age">* Age</label>
    <input type="number" id="age" required>

    <label>Gender</label>
    <div class="radio-group radio-group-inline">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <label for="mobile">* Mobile Number</label>
    <input type="tel" id="mobile" placeholder="+91" required>

    <label for="date">* Clinic Visit</label>
    <input type="date" id="date" required>

    <label>* Reason for visit</label>
    <div class="radio-group radio-group-stacked">
      <div><label><input type="radio" name="reason" value="Ortho"> Ortho</label></div>
      <div><label><input type="radio" name="reason" value="General problem"> General problem (Fever, Cold, Others)</label></div>
    </div>

    <button onclick="sendWhatsApp()">Submit on WhatsApp</button>
  </div>

  <script>
    function sendWhatsApp() {
      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let mobile = document.getElementById("mobile").value;
      let date = document.getElementById("date").value;
      let gender = document.querySelector('input[name="gender"]:checked')?.value || "";
      let reason = document.querySelector('input[name="reason"]:checked')?.value || "";

      if (!name || !age || !mobile || !date || !reason) {
        alert("Please fill all required fields");
        return;
      }

      let message = `*Clinic Appointment Request*%0A
Name: ${name}%0A
Age: ${age}%0A
Gender: ${gender}%0A
Mobile: ${mobile}%0A
Clinic Visit: ${date}%0A
Reason: ${reason}`;

      // Change this number to your clinic's WhatsApp number
      let phoneNumber = "919444261111";  

      let url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
