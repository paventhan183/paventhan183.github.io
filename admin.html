<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      margin: 0;
      background: #F8FAFC;
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #0D9488;
      font-size: 1.5rem;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 12px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      color: #334155;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0D9488;
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2);
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #0D9488;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0F766E;
      transform: translateY(-2px);
    }

    .error {
      color: #991B1B;
      background-color: #FEE2E2;
      border: 1px solid #FCA5A5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      text-align: left;
      display: none;
    }

    .nav-button {
      display: block;
      width: 100%;
      padding: 12px 0;
      background-color: #0D9488;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: #0F766E;
      transform: translateY(-2px);
    }

    #logout-button {
      background-color: #b91c1c; /* A red color for logout/danger */
      font-family: 'Roboto', sans-serif; /* Ensure font consistency */
    }

    #logout-button:hover {
      background-color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-block">
      <h2>Admin Login</h2>
      <div id="error-message" class="error"></div>

      <label for="password">Password:</label>
      <input type="password" id="password">
    </div>

    <div id="admin-block" style="display: none;">
      <h2>Admin Panel</h2>
      <a href="appointment-confirm.html" class="nav-button">üì≤ Send Appointment/Review</a>
      <!-- <a href="review.html" class="nav-button">‚≠ê Send Review Request</a> -->
      <!-- <a href="bill.html" class="nav-button">üßæ Generate Bill</a> -->
      <button id="logout-button" class="nav-button">üîì Logout</button>
    </div>
  </div>
  <script>
    const loginBlock = document.getElementById('login-block');
    const adminBlock = document.getElementById('admin-block');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('error-message');
    const logoutButton = document.getElementById('logout-button');

    function showAdminPanel() {
      loginBlock.style.display = 'none';
      adminBlock.style.display = 'block';
    }

    function showLoginPanel() {
      loginBlock.style.display = 'block';
      adminBlock.style.display = 'none';
    }

    function attemptLogin() {
      const pass = passwordInput.value;

      // Generate the dynamic password based on the current date (DDMM)
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0'); // getMonth() is 0-indexed
      const correctPassword = `${day}${month}`;

      // IMPORTANT: This is still client-side validation and is not secure.
      // Anyone can view the source code to see this logic.
      if (pass === correctPassword) {
        localStorage.setItem('isAdminLoggedIn', 'true');
        showAdminPanel();
        errorDiv.style.display = 'none';
      } else {
        errorDiv.textContent = 'Invalid password.';
        errorDiv.style.display = 'block';
      }
    }

    function logout() {
      localStorage.removeItem('isAdminLoggedIn');
      showLoginPanel();
    }

    // Initial check on page load
    if (localStorage.getItem('isAdminLoggedIn') === 'true') {
      showAdminPanel();
    }

    passwordInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        attemptLogin();
      }
    });
    logoutButton.addEventListener('click', logout);

    passwordInput.addEventListener('input', function() {
      // Automatically attempt login when 4 characters are entered (DDMM format)
      if (passwordInput.value.length === 4) {
        attemptLogin();
      }
    });

    // --- Deterrents for Inspect Element ---
    // Note: These measures are not foolproof security. A determined user can still view the source code.

    // Disable right-click context menu
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable common developer tool keyboard shortcuts
    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 123 || // F12
        (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74 || event.keyCode === 67)) || // Ctrl+Shift+I/J/C
        (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U (View Source)
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
