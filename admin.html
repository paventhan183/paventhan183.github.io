<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      margin: 0;
      background: #F8FAFC;
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #0D9488;
      font-size: 1.5rem;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 12px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      color: #334155;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0D9488;
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2);
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #0D9488;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0F766E;
      transform: translateY(-2px);
    }

    .error {
      color: #991B1B;
      background-color: #FEE2E2;
      border: 1px solid #FCA5A5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      text-align: left;
      display: none;
    }

    .nav-button {
      display: block;
      width: 100%;
      padding: 12px 0;
      background-color: #0D9488;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: #0F766E;
      transform: translateY(-2px);
    }

    #logout-button {
      background-color: #b91c1c; /* A red color for logout/danger */
      font-family: 'Roboto', sans-serif; /* Ensure font consistency */
    }

    #logout-button:hover {
      background-color: #991b1b;
    }

    /* Loader styles */
    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #0D9488; /* Teal */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loader-overlay">
    <div class="loader"></div>
  </div>

  <div class="container">
    <div id="login-block">
      <h2>Admin Login</h2>
      <div id="error-message" class="error"></div>

      <label for="password">Password:</label>
      <input type="password" id="password">
    </div>

    <div id="admin-block" style="display: none;">
      <h2>Admin Panel</h2>
      <a href="appointment-confirm.html" class="nav-button">üì≤ Send Appointment/Review</a>
      <!-- <a href="review.html" class="nav-button">‚≠ê Send Review Request</a> -->
      <!-- <a href="bill.html" class="nav-button">üßæ Generate Bill</a> -->
      <button id="logout-button" class="nav-button">üîì Logout</button>
    </div>
  </div>
  <script>
    const loginBlock = document.getElementById('login-block');
    const adminBlock = document.getElementById('admin-block');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('error-message');
    const logoutButton = document.getElementById('logout-button');
    const loaderOverlay = document.getElementById('loader-overlay');
    const API_BASE_URL = 'https://dr-appointment-t10x.onrender.com';
    //const API_BASE_URL = 'http://localhost:3000';

    function showAdminPanel() {
      window.location.href = 'appointment-confirm.html';
    }

    function showLoginPanel() {
      loginBlock.style.display = 'block';
      adminBlock.style.display = 'none';
    }

    function showLoader() {
      if (loaderOverlay) loaderOverlay.style.display = 'flex';
    }

    function hideLoader() {
      if (loaderOverlay) loaderOverlay.style.display = 'none';
    }

    async function attemptLogin() {
      const password = passwordInput.value;
      if (!password) {
        errorDiv.textContent = 'Please enter the password.';
        errorDiv.style.display = 'block';
        return;
      }

      showLoader();
      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: 'admin', password })
        });

        if (response.ok) {
          const data = await response.json();
          sessionStorage.setItem('authToken', data.token);
          sessionStorage.setItem('isAdminLoggedIn', 'true');
          showAdminPanel();
          errorDiv.style.display = 'none';
        } else {
          const errorData = await response.json();
          errorDiv.textContent = errorData.message || 'Invalid password.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Login failed:', error);
        errorDiv.textContent = 'Login failed. Please check your connection and try again.';
        errorDiv.style.display = 'block';
      } finally {
        hideLoader();
      }
    }

    function logout() {
      sessionStorage.removeItem('isAdminLoggedIn');
      sessionStorage.removeItem('authToken');
      showLoginPanel();
    }

    // Initial check on page load
    if (sessionStorage.getItem('isAdminLoggedIn') === 'true') {
      showAdminPanel();
    }

    passwordInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        attemptLogin(); // This will now be async
      }
    });
    logoutButton.addEventListener('click', logout);

    passwordInput.addEventListener('input', function() {
      // Automatically attempt login when 4 characters are entered (DDMM format)
      if (passwordInput.value.length === 4) {
        attemptLogin();
      }
    });

  </script>
</body>
</html>
